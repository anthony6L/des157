<!DOCTYPE html>
<html>

<head>
  <title>Studio1: User Form</title>
  <meta charset="UTF-8">
  <script src="studio1.js"></script>
  <link rel="stylesheet" type="text/css" href="studio1.css">
</head>

<body>
  <header>
    <h1>Welcome, settler! </h1>
  </header>

  <article>
    <h2></h2>
    <form name="f">
      <div>
        <label for="userName">What's your name?</label>
        <input type="text" name="userName" value="" id="userName" required>
      </div>
      <div>
        <label for="town">Where are you from?</label>
        <select name="town" id="town">
          <option value="Bardford">Bardford</option>
          <option value="Goldcrest">GoldCrest</option>
          <option value="KingsLand">King's Land</option>
          <option value="Waterfield">Water Field</option>
          <option value="NorthPoint">North Point</option>
        </select>
      </div>
      <div>
        <label for="skill">What's your skill?</label>
        <select name="skill" id="skill">
          <option value="Scibble">Literature</option>
          <option value="BakePan">Culinary</option>
          <option value="Digger">Mining</option>
          <option value="Arc">Building</option>
          <option value="Fisicien">Medical</option>
        </select>
      </div>

      <div>
        <input type="reset" value="reset" />
        <input type="submit" value="submit" />
      </div>

    </form>
  </article>

  <section id="results" class="hide">
    <p id="myMsg"></p>
  </section>

  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="studio1.js"></script>
</body>

</html>
