	<div class="gen">
		<h2>Fluid (Fluidity)</h2>
		<p>(adj.)Generally with another term attached, like gender-fluid or fluid-sexuality, fluid(ity) describes an identity that may change or shift over time between or within the mix of the options available (e.g., man and woman, bi and straight).</p>
