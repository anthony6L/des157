	<div class="gen">
		<h2>Transvestite</h2>
		<p>(n.)A person who dresses as the binary opposite gender expression (“cross-dresses”) for any one of many reasons, including relaxation, fun, and sexual gratification (often called a “cross-dresser,” and should not be confused with transsexual).</p>
