	<div class="gen">
		<h2>Butch</h2>
		<p>(adj. & n.)A person who identifies themselves as masculine, whether it be physically, mentally or emotionally. ‘Butch’ is sometimes used as a derogatory term for lesbians, but is also be claimed as an affirmative identity label.</p>
