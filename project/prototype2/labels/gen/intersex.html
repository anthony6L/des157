	<div class="gen">
		<h2>Intersex</h2>
		<p>(adj.)Term for a combination of chromosomes, gonads, hormones, internal sex organs, and genitals that differs from the two expected patterns of male or female. Formerly known as hermaphrodite (or hermaphroditic), but these terms are now outdated and derogatory.</p>
