	<div class="sex">
		<h2>MSM / WSW</h2>
		<p>(abbr.)Men who have sex with men or women who have sex with women, to distinguish sexual behaviors from sexual identities: because a man is straight, it doesn’t mean he’s not having sex with men. Often used in the field of HIV/Aids education, prevention, and treatment.</p>
