	<div class="gen">
		<h2>Transition / Transitioning</h2>
		<p>(n. / v.)This term is primarily used to refer to the process a trans* person undergoes when changing their bodily appearance either to be more congruent with the gender/sex they feel themselves to be and/or to be in harmony with their preferred gender expression.</p>
