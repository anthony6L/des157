	<div class="gen">
		<h2>Agender</h2>
		<p>(adj.)A person with no (or very little) connection to the traditional system of gender, no personal alignment with the concepts of either man or woman, and/or someone who sees themselves as existing without gender. Sometimes called gender neutrois, gender neutral, or genderless.</p>
	</div>
