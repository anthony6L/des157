	<div class="gen">
		<h2>Transsexual</h2>
		<p>(adj. & n.)A person who lives full-time in a gender different than their assigned birth sex and gender. Many pursue hormones and/or surgery. Sometimes used to specifically refer to trans* people pursuing gender or sex confirmation.</p>
