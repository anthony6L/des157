	<div class="gen">
		<h2>Transsexual</h2>
		<p>(adj. & n.)A person who identifies psychologically as a gender/sex other than the one to which they were assigned at birth. Transsexuals often wish to transform their bodies hormonally and surgically to match their inner sense of gender/sex.</p>
