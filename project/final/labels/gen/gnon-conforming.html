<body>
	<div class="gen">
		<h2>Gender Non-Conforming</h2>
		<ol>
			<li>(adj.)A gender expression descriptor that indicates a non-traditional gender presentation (masculine woman or feminine man)</li>
			<li>(adj.)A gender identity label that indicates a person who identifies outside of the gender binary. Often abbreviated as “GNC.”</li>
		</ol>
	</div>
