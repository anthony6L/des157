	<div class="gen">
		<h2>Ze / Zir</h2>
		<p>Alternate pronouns that are gender neutral and preferred by some trans* people. They replace “he” and “she” and “his” and “hers” respectively. Alternatively some people who are not comfortable/do not embrace he/she use the plural pronoun “they/their” as a gender neutral singular pronoun.</p>
